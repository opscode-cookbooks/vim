driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
    run_list: apt::default
  - name: debian-10
    run_list: apt::default
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-18.04
    run_list: apt::default
  - name: macosx-10.12
    run_list: homebrew::default
    driver:
      # private box in Chef's Atlas account
      box: chef/macosx-10.12
      provider: vmware_fusion

suites:
  - name: package
    run_list:
      - recipe[vim::default]
  - name: source
    excludes:
      - macosx-10.12
    run_list:
      - recipe[vim::default]
    attributes:
      vim:
        install_method: source
